<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Handyman Signup - HandymanPro</title>
</head>
<body>
    <div class="container">
        <h1>Handyman Signup</h1>
        
        <form action="handyman-signup.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="business address">Business Address:</label>
            <input type="address" id="address" name="address" required><br><br>
            
            <label for="skills">Skills:</label><br>
            <textarea id="skills" name="skills" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
